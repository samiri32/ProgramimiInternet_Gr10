<!DOCTYPE html>
<html>

<head>
    <title>Loja</title>
    <link rel="shortcut icon" type="image/png" href="../img/sinani4.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        const imageFiles = {
            person: '../img/person.png',
            parachute: '../img/ironman.jpg',
            background: '../img/qielli.jpg'
        }


        function startGame() {
            myGameArea.start();
            const ctx = myGameArea.canvas.getContext("2d");
            setInterval(() => myGameArea.draw(), 10);
            setInterval(() => myGameArea.update(), 10);
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            drawImage1: function (filePath, x, y) {
                const image = new Image();
                image.src = filePath;
                this.context.drawImage(image, x, y, height = 50, width = 50);
            },
            drawImage2: function (filePath, x, y) {
                const image = new Image();
                image.src = filePath;
                this.context.drawImage(image, x, y, width = 100, height = 100);
            },

            drawBackground: function () {
                const image = new Image();
                image.src = imageFiles.background;
                this.context.drawImage(image, 0, 0, this.canvas.width, this.canvas.height);
            },
            start: function () {
                this.canvas.width = 300;
                this.canvas.height = 600;
                this.context = this.canvas.getContext("2d");

                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                document.addEventListener("keydown", (e) => this.keyDownHandler(e), false);
            },
            draw: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawBackground();
                this.drawPerson();
                this.drawParachute();
            },
            update: function () {

                this.person.y += 1;
                this.checkCollisions();
                this.checkDead();
            },
            drawPerson: function () {
                this.drawImage1(imageFiles.person, this.person.x, this.person.y+=0.45, this.person.height, this.person.width);
            },
            drawParachute: function () {
                this.drawImage2(imageFiles.parachute, this.parachute.x, this.parachute.y, this.parachute.height, this.parachute.width);
            },
            person: {
                x: 100,
                y: 40,
                height: 50,
                width: 50
            },
            parachute: {
                x: 0,
                y: 0,
                height: 50,
                width: 50
            },
            keyDownHandler: function (e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    this.parachute.x += 10;
                }
                else if (e.key == "Left" || e.key == "ArrowLeft") {
                    this.parachute.x -= 10;
                }
                else if (e.key == "Down" || e.key == "ArrowDown") {
                    this.parachute.y += 10;
                }
                else if (e.key == "Up" || e.key == "ArrowUp") {
                    this.parachute.y -= 10;
                }
            },
            checkCollisions: function () {
                if (this.person.x < this.parachute.x + this.parachute.width &&
                    this.person.x + this.person.width > this.parachute.x + this.parachute.width &&
                    this.person.y - this.person.height < this.parachute.y + this.parachute.height - 50 &&
                    this.person.y + this.person.height > this.parachute.y + 10) {
                    alert("Bravo!");
                }
            },
            checkDead: function () {
                if (this.person.y >= 600) {
                    alert("U kall loja!")
                }
            }
        }

    </script>

</body>

</html>
